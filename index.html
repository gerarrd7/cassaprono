<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title id="page-title">Cassa Predictor</title>
    <link rel="shortcut icon" href="vision/image.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --accent: #f667ea;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
            --dark: #0a0e27;
            --light: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --animation-primary: cubic-bezier(0.4, 0, 0.2, 1);
            --animation-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Space Grotesk', sans-serif;
            overflow-x: hidden;
            background: #0a0e27;
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
        }

        /* Animation d'entrée */
        .intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: introFadeOut 1s ease-out 2.5s forwards;
        }

        .intro-logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            font-weight: 900;
            animation: introLogoScale 1s var(--animation-bounce);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.5);
        }

        .intro-text {
            margin-top: 30px;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: introTextSlide 1s ease-out 0.3s backwards;
            letter-spacing: 2px;
        }

        .intro-loader {
            margin-top: 40px;
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out 0.6s backwards;
        }

        .intro-loader-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 10px;
            animation: loadingBar 2s ease-out forwards;
        }

        @keyframes introFadeOut {
            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        @keyframes introLogoScale {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        @keyframes introTextSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes loadingBar {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Arrière-plan animé avec particules */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 25%, #0f3460 50%, #16213e 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            to {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Navigation améliorée */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--glass-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s var(--animation-primary);
            animation: navSlideDown 0.8s ease-out 2.5s backwards;
        }

        @keyframes navSlideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .top-nav.scrolled {
            padding: 15px 40px;
            background: rgba(10, 14, 39, 0.95);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInLeft 0.8s ease-out 2.8s backwards;
        }

        @keyframes fadeInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .brand-logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 900;
            position: relative;
            transition: all 0.3s var(--animation-bounce);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .brand-logo:hover {
            transform: rotate(5deg) scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .brand-logo::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .brand-logo:hover::after {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        .brand-name {
            font-size: 26px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeInRight 0.8s ease-out 2.8s backwards;
        }

        @keyframes fadeInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .profile-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s var(--animation-primary);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .profile-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
        }

        .profile-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }

        .hamburger-menu {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            cursor: pointer;
            padding: 14px;
            transition: all 0.3s var(--animation-primary);
            position: relative;
            overflow: hidden;
        }

        .hamburger-menu:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            border-color: var(--primary);
        }

        .hamburger-menu:active {
            transform: scale(0.95);
        }

        .hamburger-line {
            width: 22px;
            height: 2px;
            background: var(--text-primary);
            margin: 5px 0;
            transition: all 0.3s var(--animation-primary);
            border-radius: 2px;
            position: relative;
        }

        .hamburger-menu:hover .hamburger-line:nth-child(1) {
            transform: translateX(3px);
        }

        .hamburger-menu:hover .hamburger-line:nth-child(2) {
            transform: translateX(-3px);
        }

        .hamburger-menu:hover .hamburger-line:nth-child(3) {
            transform: translateX(3px);
        }

        /* Container et grille */
        .container {
            padding: 40px;
            margin-top: 120px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            animation: containerFadeIn 1s ease-out 3s backwards;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 48px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 2px;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            border-radius: 2px;
            animation: lineGrow 2s ease-out forwards;
        }

        @keyframes lineGrow {
            from {
                width: 0;
            }
            to {
                width: 100px;
            }
        }

        /* Cartes de jeux améliorées */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 35px;
            padding: 20px 0;
        }

        .game-card {
            position: relative;
            cursor: pointer;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s var(--animation-primary);
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            height: 350px;
            transform-style: preserve-3d;
            animation: cardEntrance 0.8s var(--animation-bounce) backwards;
        }

        .game-card:nth-child(1) { animation-delay: 3.2s; }
        .game-card:nth-child(2) { animation-delay: 3.3s; }
        .game-card:nth-child(3) { animation-delay: 3.4s; }
        .game-card:nth-child(4) { animation-delay: 3.5s; }
        .game-card:nth-child(5) { animation-delay: 3.6s; }
        .game-card:nth-child(6) { animation-delay: 3.7s; }
        .game-card:nth-child(7) { animation-delay: 3.8s; }
        .game-card:nth-child(8) { animation-delay: 3.9s; }
        .game-card:nth-child(9) { animation-delay: 4s; }
        .game-card:nth-child(10) { animation-delay: 4.1s; }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: 1;
        }

        .game-card:hover::before {
            transform: translateX(100%);
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.03) rotateX(5deg);
            box-shadow: 
                0 25px 50px rgba(102, 126, 234, 0.4),
                0 0 0 1px var(--primary),
                inset 0 0 30px rgba(102, 126, 234, 0.1);
            border-color: var(--primary);
        }

        .game-image {
            width: 100%;
            height: 230px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .game-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 39, 0.3) 100%);
            z-index: 1;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s var(--animation-primary);
            z-index: 2;
        }

        .game-card:hover .game-overlay {
            opacity: 1;
            backdrop-filter: blur(5px);
        }

        .play-btn {
            color: var(--light);
            font-size: 36px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s var(--animation-bounce);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .play-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s;
        }

        .play-btn:hover {
            transform: scale(1.2) rotate(90deg);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .play-btn:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }

        .game-info {
            padding: 25px;
            text-align: center;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .game-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: 0.5px;
        }

        .game-category {
            font-size: 12px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 6px 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-radius: 25px;
            display: inline-block;
            border: 1px solid rgba(102, 126, 234, 0.5);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .game-card:hover .game-category {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5));
            transform: scale(1.05);
        }

        /* Sidebar améliorée */
        .sidebar {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(30px) saturate(200%);
            transition: right 0.5s var(--animation-primary);
            z-index: 1001;
            border-left: 1px solid var(--glass-border);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px;
            border-bottom: 1px solid var(--glass-border);
            background: var(--glass);
        }

        .sidebar-title {
            font-size: 28px;
            font-weight: 800;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-sidebar {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            padding: 14px;
            transition: all 0.3s var(--animation-primary);
            position: relative;
            overflow: hidden;
        }

        .close-sidebar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(245, 101, 101, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .close-sidebar:hover {
            background: rgba(245, 101, 101, 0.2);
            transform: rotate(90deg) scale(1.1);
            border-color: var(--danger);
        }

        .close-sidebar:hover::before {
            width: 100px;
            height: 100px;
        }

        .sidebar-menu {
            list-style: none;
            padding: 35px;
        }

        .sidebar-menu li {
            margin: 25px 0;
            opacity: 0;
            animation: menuItemSlide 0.5s ease forwards;
        }

        .sidebar.active .sidebar-menu li:nth-child(1) { animation-delay: 0.1s; }
        .sidebar.active .sidebar-menu li:nth-child(2) { animation-delay: 0.2s; }
        .sidebar.active .sidebar-menu li:nth-child(3) { animation-delay: 0.3s; }

        @keyframes menuItemSlide {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sidebar-menu a {
            color: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 18px;
            padding: 18px 25px;
            border-radius: 15px;
            transition: all 0.3s var(--animation-primary);
            font-weight: 600;
            position: relative;
            overflow: hidden;
            background: var(--glass);
            border: 1px solid transparent;
        }

        .sidebar-menu a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, var(--primary), var(--accent));
            transform: scaleY(0);
            transition: transform 0.3s var(--animation-primary);
        }

        .sidebar-menu a:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(10px);
            border-color: var(--primary);
        }

        .sidebar-menu a:hover::before {
            transform: scaleY(1);
        }

        .sidebar-menu i {
            font-size: 20px;
            width: 30px;
        }

        /* Overlay amélioré */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }

        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Loading overlay professionnel */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.98);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 1002;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
        }

        .loading-spinner::before {
            width: 100%;
            height: 100%;
            border: 4px solid var(--glass);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        .loading-spinner::after {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            border: 4px solid transparent;
            border-bottom-color: var(--accent);
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            max-width: 80%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Bouton retour en haut amélioré */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--light);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.4s var(--animation-bounce);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            opacity: 0;
            transform: translateY(100px);
            pointer-events: none;
        }

        .back-to-top.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .back-to-top:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .back-to-top i {
            font-size: 28px;
            animation: bounceArrow 2s ease-in-out infinite;
        }

        @keyframes bounceArrow {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Mode clair */
        body.light-mode {
            background: var(--light);
            color: #1e293b;
        }

        body.light-mode .animated-bg {

        }

        }
