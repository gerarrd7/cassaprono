<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Lucky Jet - Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="https://i.ibb.co/3yp0dbX/Background-Eraser-20241123-110729349.png" type="image/x-icon">
  <link rel="stylesheet" href="cash1.css">
</head>
<body>
  <div class="container" id="main-content">
    <div class="title-container">
      <h1 class="title">Crash</h1>
      <img src="https://i.ibb.co/3yp0dbX/Background-Eraser-20241123-110729349.png" alt="Crash Logo" class="logo">
    </div>
    <div class="circle-container">
      <span id="loading-text" class="loading">Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
    </div>
    <div class="predictor-text">Predictor Crash</div>
    <div id="time-display" class="time-display"></div>
    <div class="button-container">
      <button class="button" onclick="handleNextRound()">Next Round</button>
    <button class="button telegram-button" onclick="window.history.back();">Retour</button>
    </div>
    <div id="alert-box" class="alert-box">
      Veuillez patienter pendant <span id="time-remaining">...</span> avant d'avoir le coefficient suivant
    </div>
  </div>
  <div class="error-container" id="error-content">
    <div class="error-text">❗ ☠️ Désolé, une erreur s'est produite</div>
    <button class="error-button" onclick="window.close()">Retour</button>
  </div>
  <script src="cash.js"></script>
</body>
</html>
