<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cassa Gems Mines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="feuille.css" rel="stylesheet">
    <link rel="stylesheet" href="feuil.css">
    <link rel="shortcut icon" href="vision/image.png" type="image/x-icon">
    <style>  
    </style>
</head>
<body>
    <div class="preloader" id="preloader">
        <div class="loader"></div>
    </div>
    <div class="container" id="mainContainer">
        <img src="https://i.ibb.co/20YygttN/Background-Eraser-20250511-212545994.jpg" alt="Gems Mines Logo" class="logo">
        <div class="title">Gems Mines</div>
        <div class="grid" id="gameGrid"></div>
        <div class="selector-container">
            <button id="decrease" aria-label="Diminuer le nombre de pièges">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18 11H6v2h12v-2z"/>
                </svg>
            </button>
            <span id="trapCount">2 pièges</span>
            <button id="increase" aria-label="Augmenter le nombre de pièges">
                <svg width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M18 11h-5V6h-2v5H6v2h5v5h2v-5h5v-2z"/>
                </svg>
            </button>
        </div>
        <div class="action-buttons">
            <button id="predictBtn" aria-label="Lancer la prédiction">Prédictions</button>
            <button id="resetBtn" aria-label="Réinitialiser le jeu">Réinitialiser</button>
        </div>
        <button class="back-button" id="backButton" aria-label="Retour à la page précédente">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Retour
        </button>
    </div>
    <script src="jv/myJv.js"></script>
    <script src="jv/myjvs.js"></script>
</body>
</html>
